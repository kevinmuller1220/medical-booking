  bio: "<p>Past President of the NC Plastic Surgery Society, Dr. Bill G. Kortesis,
    MD, FACS is a board-certified plastic surgeon specializing in both reconstructive
    and cosmetic surgery. With significant contributions to the field of plastic
    surgery, he has established himself as a talented and caring surgeon with a
    genuine desire to help others within the medical community and beyond.</p><p>In
    addition to being a co-owner and partner with the center, Dr. Kortesis mentors
    medical students and residents from UNC and Wake Forest, and teaches fellows
    from the UNC Plastic Surgery Department. He also lectures at local, regional
    and national American Society of Plastic Surgeons meetings.</p><p>Dr. Kortesis’
    passion for giving back has taken him on mission trips to Bolivia with the Partners
    of the Americas to aid pediatric burn victims.</p><p>Married and an active member
    of the Greek Church, Dr. Kortesis is a competitive marathoner, half-marathon
    tri-athlete and adventure sports enthusiast who believes in the power of overall
    wellness.</p><p><b>A Breast Surgeon Expert</b></p><p>He was hand selected to
    be 1 out of 5 in the USA to attend a breast augmentation training on the NEW
    MemoryShape® Breast Implants, in Sweden in 2014. This was under the study of
    a world famous surgeon, Dr. Charles Randquist of Stockholm, Sweden. Dr. Kortesis
    travels internationally for breast conferences and training seminars adding
    to his roster of clinical experience in this field.</p><p>He is a nominated
    LEAD (Leadership, Experience and Development in Breast Augmentation) thought
    leader for Mentor. Mentor is a global leader in the design and manufacturing
    of a broad range aesthetic products, including breast implants. The Mentor LEAD
    Program Advisory Board invites a select group of plastic surgeons each year
    to discuss new products, programs and innovations. These renowned plastic surgeons
    come together to exchange experiences and advancements in breast development
    technology and pioneering progress in this distinctive field.</p><p>Dr. Kortesis
    has been published in the Aesthetic Surgery Journal for High-Strength Cohesive
    Gel Implants sponsored by Sientra, Inc. This journal is the official publication
    of The American Society for Aesthetic Plastic Surgery.&nbsp;</p><p><b>Education
    &amp; Awards</b></p><p>Dr. Kortesis earned his Bachelors of Arts in History
    from the University of North Carolina in Chapel Hill and his graduate education
    at Wake Forest University School of Medicine. He went on to train and become
    a Chief Resident in the Department of Plastic Surgery and Reconstructive Surgery
    at Wake Forest University Baptist Medical Center, performing more than 5,000
    procedures alongside world-renowned physicians.</p><p>In addition to his collegiate
    training, Dr. Kortesis is a certified injector trainer and travels around North
    Carolina teaching others how to inject Dysport®, Botox®, Restylane® and Juvéderm®.</p><p>He
    is the past President of the NC Plastic Surgery Society, member of Emerging
    Trends Committee and Health Policy Committee of the American Society of Plastic
    Surgeons as well as the winner of both the Compassionate Doctor Award and Patient
    Choice Award. Dr. Kortesis was also elected Secretary to the North Carolina
    Plastic Surgery Society in 2001.</p><p><b>Dedication to Patient Care</b></p><p>From
    the time Dr. Kortesis was young, he always wanted to go into medicine. He dreamed
    of being a doctor and helping others. However, it wasn’t until his last year
    of medical school that he decided on plastic surgery. The decision was based
    on being able to help a full range of patients—something other specialties did
    not offer.</p><p>Taking a special interest in breast reconstruction, body contouring,
    facial aesthetics with injections and fat grafting, and CO2 laser resurfacing,
    Dr. Kortesis has a genuine belief that helping others reach their greatest self-esteem
    is the ultimate reward.</p><p><b>Philanthropy &amp; Volunteer Work</b></p><p>Throughout
    his career, Dr. Kortesis has shown incredible compassion for his patients in
    and outside of the Hunstad Kortesis facility. Since treating patients in Bolivia,
    which afforded him the opportunity to aid pediatric patients with severe burn
    injuries, he was inspired to want to do more. He strongly believes in giving
    his time, energy and gift of reconstructive surgery to others and has committed
    to performing mission work each year.</p><p>On a personal level he is proud
    of his personal relationships and mentoring young children within his church
    community.</p><p><b>Certifications &amp; Licensure:</b></p><ul>\r\n<li>Member
    American Society of Plastic Surgeons</li>\r\n<li>State of North Carolina Medical
    Board, License</li>\r\n<li>Advanced Cardiac Life Support Provider</li>\r\n<li>Basic
    Life Support Provider</li>\r\n<li>Plastic Surgeons Member North Carolina Plastic
    Surgery Society</li>\r\n<li>Member Greater Charlotte Plastic Surgery Society</li></ul><p></p>"
