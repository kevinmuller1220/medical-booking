    Food, and Exercise. Following Virginia Tech, she attended the Physician Assistant
    Program at Chatham University in Pittsburgh, PA. &nbsp; As a Physician Assistant
    at Hunstad Kortesis Plastic Surgery + MedSpa, she practices alongside our physicians
    to fortify patient care. She assists in initial consultations and evaluation
    of patients where she provides extensive education and surgical planning, and
    well as follows the patients through the entire plastic surgery journey.</p><p>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n</p><p>Heather’s
    proficient and skilled injection techniques complement the work of our plastic
    surgeons, and assists those wanting a non-surgical approach to self-improvement.
    With extensive cosmetic and clinical experience, Heather is an experienced injector
    in all types of neuromodulators and fillers.  She has completed advanced training
    courses through Allergan (manufacturer of Botox, Juvederm and Voluma) and Galderma
    (manufactures of Restylane and Dysport).&nbsp; Her goal is to ensure all of
    her patient’s look rejuvenated and feel their absolute best.</p>"
