  bio: "<p>“I am lucky to have found this wonderful career. I am inspired every
    day that I have had the honor of being a plastic surgeon. It is truly an amazing
    field. I love what I do, but most importantly I love my patients.”</p><p>As
    a board certified plastic surgeon at Hunstad Kortesis, Dr. Bharti believes that
    plastic surgery requires a balance of compassion, understanding, and technical
    skill. He performs a full range of cosmetic procedures under general and local
    anesthesia, including breast augmentation, mommy makeovers, breast revision
    surgery, body contouring, facial surgery, and vaginal rejuvenation surgery.</p><p>Dr.
    Bharti graduated from medical school at Quillen College of Medicine at East
    Tennessee State University.&nbsp; Following completion of medical school, Dr.
    Bharti and his family moved to Winston-Salem, NC, where he completed his plastic
    surgery residency at Wake Forest University School of Medicine.</p><p>After
    residency, Dr. Bharti held a position as Associate Professor at Quillen College
    of Medicine Department of Surgery where he had a busy aesthetic &amp; reconstructive
    practice. During that time Dr. Bharti mentored numerous medical students and
    surgical residents at Quillen College of Medicine ETSU.</p><p><br></p><p>Dr.
    Bharti has been awarded as a RealSelf Top 100 Social Influencer in cosmetic
    medicine. He has also been recognized as Patient Choice Award winner.</p><p>Dr.
    Bharti has also been an avid supporter of the American Cancer Society taking
    part in the Real Men Wear Pink Making Strides Campaign as well as being an active
    participant in planning Hope Gala fundraising events with his wife. He has also
    been a past chair of Signature Chefs event for the March of Dimes organization
    as well.</p><p>Dr. Bharti has spoken at national and regional venues presenting
    his research in the field of plastic and reconstructive surgery. In addition,
